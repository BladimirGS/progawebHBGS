<div class="dashboard-container">
    <div class="content">
        <nav class="sidebar">
            <ul>
                <li *ngFor="let item of menuItems">
                    <a [routerLink]="item.link">
                        <span>{{ item.name }}</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
